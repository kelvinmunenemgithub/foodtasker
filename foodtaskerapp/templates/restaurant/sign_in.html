{%  extends 'base_signup.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign In{% endblock %}

{% block heading %}Restaurant - Sign In{% endblock %}


{% block content %}

    <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}

        <br />
    <button type="submit" class="btn btn-success">Sign In</button>
    </form>
    <a href="{% url 'restaurant-sign-up' %}">New Restaurant?</a>
{% endblock %}
